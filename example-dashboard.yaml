# Example Energy Dashboard Configuration

title: Energy Dashboard
views:
  - title: Energy Consumption
    path: energy
    icon: mdi:flash
    badges: []
    cards:
      - type: custom:ha-energy-panel
        title: Energy Consumption
        power_entity: sensor.energy_power_data
        gas_entity: sensor.energy_gas_data
        dates_entity: sensor.energy_available_dates
        date_input: input_datetime.energy_chart_date

      - type: entities
        title: Energy Data
        entities:
          - entity: input_datetime.energy_chart_date
            name: Select Date
          - entity: sensor.energy_power_data
            name: Power Data
          - entity: sensor.energy_gas_data
            name: Gas Data
          - entity: sensor.energy_available_dates
            name: Available Dates
